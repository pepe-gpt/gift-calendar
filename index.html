<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Календарь подарков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f8fa;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .profile img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .invite-button, .share-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .invite-button svg, .share-button svg {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
    .copied {
      background: #44c767 !important;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>До запуска осталось:</h1>
  <div id="countdown">Загрузка...</div>

  <div class="profile" id="profile" style="display:none;">
    <img id="avatar" src="" />
    <div id="name"></div>
  </div>

  <div class="button-row">
    <button class="invite-button" id="copyBtn">
      Пригласить
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-4 4h4a2 2 0 012 2v6a2 2 0 01-2 2h-8a2 2 0 01-2-2v-6a2 2 0 012-2z" />
      </svg>
    </button>

    <button class="share-button" id="shareBtn">
      Поделиться
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 8a3 3 0 11-6 0 3 3 0 016 0zm6 6a3 3 0 11-6 0 3 3 0 016 0zm-6 6a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </div>

  <a href="leaderboard.html" class="button">Таблица лидеров</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const tg = window.Telegram.WebApp;
    tg.ready();

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpdXlic2NsaWZ4eGhucGtkY2ZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNDY0NDksImV4cCI6MjA2MzcyMjQ0OX0.FMM504dMKv8DclfPeGtZS7pLja0YY6d7ODgyeRdDZgg'
    );

    const profile = document.getElementById('profile');
    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('name');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const countdown = document.getElementById('countdown');
    const deadline = new Date("2025-06-01T00:00:00").getTime();

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
      avatar.src = user.photo_url;
      nameEl.innerText = fullName;
      profile.style.display = "block";

      const refLink = `https://t.me/GiftsCalendar_bot?startapp=ref${user.id}`;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          copyBtn.classList.add("copied");
          copyBtn.innerHTML = 'Скопировано ✓';
          setTimeout(() => {
            copyBtn.classList.remove("copied");
            copyBtn.innerHTML = `Пригласить
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-4 4h4a2 2 0 012 2v6a2 2 0 01-2 2h-8a2 2 0 01-2-2v-6a2 2 0 012-2z" />
              </svg>`;
          }, 2000);
        });
      };

      // Вариант пересылки сообщения, отправленного ботом заранее
      const MESSAGE_ID = 14;
      shareBtn.onclick = () => {
        tg.switchInlineQuery(`ref${user.id}`);
      };

      const urlParams = new URLSearchParams(window.location.search);
      const refId = Number(urlParams.get("ref"));

      const { data: existingUser } = await supabase
        .from("users")
        .select("id")
        .eq("telegram_id", user.id)
        .single();

      if (!existingUser && user.id !== refId) {
        const { error } = await supabase.from("users").insert({
          telegram_id: user.id,
          username: user.username,
          photo_url: user.photo_url,
          referred_by: refId || null
        });
        if (error) console.error("Ошибка при сохранении:", error);
      }
    } else {
      alert("❗ Открой мини-приложение через Telegram. Данные не получены.");
    }
  </script>
</body>
</html>

    }
  </script>
</body>
</html>
