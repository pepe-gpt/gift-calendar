  <style>

<body>
  <h1>–î–æ –∑–∞–ø—É—Å–∫–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="profile" id="profile" style="display:none;">

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const tg = window.Telegram.WebApp;
    tg.ready();

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('name');
    const profile = document.getElementById('profile');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const countdown = document.getElementById('countdown');

    const deadline = new Date("2025-06-01T00:00:00").getTime();

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ') || user.username;
      avatar.src = user.photo_url;
      nameEl.innerText = fullName;
      profile.style.display = 'block';

      const refLink = `https://t.me/GiftsCalendar_bot?startapp=ref${user.id}`;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          copyBtn.classList.add('copied');
          copyBtn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úì';
          setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyBtn.innerText = '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å';
          }, 2000);
        });
      };

      shareBtn.onclick = () => {
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=${encodeURIComponent("üéÅ –ü–æ–ø—Ä–æ–±—É–π –≤—ã–∏–≥—Ä–∞—Ç—å —Å—Ç–∏–∫–µ—Ä—ã, –ø–æ–¥–∞—Ä–∫–∏ –∏ TON –≤ –ö–∞–ª–µ–Ω–¥–∞—Ä–µ –ü–æ–¥–∞—Ä–∫–æ–≤!")}`);
      };

      const urlParams = new URLSearchParams(window.location.search);
      const refId = Number(urlParams.get("ref"));

      const { data: existingUser } = await supabase
        .from("users")
        .select("id")
        .eq("telegram_id", user.id)
        .single();

      if (!existingUser && user.id !== refId) {
        await supabase.from("users").insert({
          telegram_id: user.id,
          username: user.username,
          first_name: user.first_name,
          last_name: user.last_name,
          photo_url: user.photo_url,
          referred_by: refId || null
        });
      }
    } else {
      alert("‚ùó –û—Ç–∫—Ä–æ–π –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram.");
    }
  </script>
