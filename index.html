<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –ø–æ–¥–∞—Ä–∫–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f8fa;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .profile img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .invite-button, .share-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .invite-button svg, .share-button svg {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
    .copied {
      background: #44c767 !important;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>–î–æ –∑–∞–ø—É—Å–∫–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="profile" id="profile" style="display:none;">
    <img id="avatar" src="" />
    <div id="name"></div>
  </div>

  <div class="button-row">
    <button class="invite-button" id="copyBtn">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å ‚úÖ</button>
    <button class="share-button" id="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è üì§</button>
  </div>

  <a href="leaderboard.html" class="button">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const tg = window.Telegram.WebApp;
    tg.ready();

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('name');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const countdown = document.getElementById('countdown');
    const deadline = new Date("2025-06-01T00:00:00").getTime();

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
      avatar.src = user.photo_url;
      nameEl.innerText = fullName;
      document.getElementById('profile').style.display = 'block';

      const refLink = `https://t.me/GiftsCalendar_bot?startapp=ref${user.id}`;
      const sharedMsgLink = `https://t.me/adventon/12`; // üëà —Å—é–¥–∞ –≤—Å—Ç–∞–≤—å ID –≥–æ—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∫–∞–Ω–∞–ª–∞

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          copyBtn.classList.add("copied");
          copyBtn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úì';
          setTimeout(() => {
            copyBtn.classList.remove("copied");
            copyBtn.innerText = '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å ‚úÖ';
          }, 2000);
        });
      };

      shareBtn.onclick = () => {
        tg.openTelegramLink(sharedMsgLink);
      };

      const urlParams = new URLSearchParams(window.location.search);
      const refId = Number(urlParams.get("ref"));

      const { data: exists } = await supabase.from("users").select("id").eq("telegram_id", user.id).single();
      if (!exists && user.id !== refId) {
        await supabase.from("users").insert({
          telegram_id: user.id,
          username: user.username,
          photo_url: user.photo_url,
          referred_by: refId || null
        });
      }
    }
  </script>
</body>
</html>
