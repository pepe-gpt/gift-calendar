  <style>
    body {

    h1 {

      width: 52px;

      content: "‚úì";

      display: inline-block;

<body>
  <h1>–î–æ –∑–∞–ø—É—Å–∫–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="profile" id="profile" style="display:none;">
    <img id="avatar" src="" />
    <div id="name"></div>
  </div>

  <div class="button-row">
    <button class="invite-button" id="copyBtn">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
    <button class="share-button" id="shareBtn">üì§</button>
  </div>

  <a href="leaderboard.html" class="button">üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const tg = window.Telegram.WebApp;
    tg.ready();

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const profile = document.getElementById('profile');
    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('name');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const countdown = document.getElementById('countdown');
    const deadline = new Date("2025-06-01T00:00:00").getTime();

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      profile.style.display = "flex";
      avatar.src = user.photo_url;
      nameEl.innerText = [user.first_name, user.last_name].filter(Boolean).join(" ");

      const refLink = `https://t.me/GiftsCalendar_bot/miniapp?startapp=ref=${user.id}`;
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          copyBtn.classList.add("copied");
          setTimeout(() => copyBtn.classList.remove("copied"), 2000);
        });
      };

      shareBtn.onclick = () => {
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=${encodeURIComponent("üéÅ –ü–æ–ø—Ä–æ–±—É–π –≤—ã–∏–≥—Ä–∞—Ç—å —Å—Ç–∏–∫–µ—Ä—ã, –ø–æ–¥–∞—Ä–∫–∏ –∏ TON!")}`);
      };

      const urlParams = new URLSearchParams(window.location.search);
      const refId = Number(urlParams.get("ref"));

      const { data: existingUser } = await supabase
        .from("users")
        .select("id")
        .eq("telegram_id", user.id)
        .single();

      if (!existingUser && user.id !== refId) {
        await supabase.from("users").insert({
          telegram_id: user.id,
          username: user.username,
          photo_url: user.photo_url,
          referred_by: refId || null
        });
      }
    } else {
      alert("‚ùó –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram Mini App.");
    }
  </script>
