<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Mini App</h1>
  <div id="output">Загрузка...</div>

  <script>
    window.Telegram.WebApp.ready();

    const out = document.getElementById("output");

    const user = Telegram.WebApp.initDataUnsafe?.user;

    if (user) {
      out.innerHTML = `
        Привет, @${user.username}<br/>
        ID: ${user.id}<br/>
        <img src="${user.photo_url}" width="100">
      `;
    } else {
      out.innerText = "❌ Пользователь не определён. Открой через Telegram-клиент и по ссылке с ?startapp";
    }
  </script>
</body>
</html>
