<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Календарь подарков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f8fa; color: #333; }
    h1 { font-size: 22px; text-align: center; margin-bottom: 10px; }
    #countdown { font-size: 32px; text-align: center; margin-bottom: 30px; }
    .profile { display: flex; align-items: center; flex-direction: column; margin-bottom: 20px; }
    .profile img { width: 64px; height: 64px; border-radius: 50%; margin-bottom: 10px; }
    .ref-container { display: flex; align-items: center; gap: 8px; justify-content: center; margin-bottom: 20px; }
    input.ref { padding: 8px; border-radius: 8px; border: 1px solid #ccc; width: 60%; }
    button.icon-btn { background: #0088cc; color: white; border: none; border-radius: 8px; padding: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    button.icon-btn img { width: 20px; height: 20px; }
    a.button { display: block; margin: 0 auto; padding: 10px 20px; background: #0088cc; color: white; border-radius: 8px; text-align: center; text-decoration: none; }
  </style>
</head>
<body>
  <h1>До запуска осталось:</h1>
  <div id="countdown">Загрузка...</div>

  <div class="profile" id="profile" style="display:none;">
    <img id="avatar" src="" alt="Аватар">
    <div id="firstname"></div>
  </div>

  <div class="ref-container">
    <input type="text" id="refLink" class="ref" readonly />
    <button class="icon-btn" id="copyBtn"><img src="https://img.icons8.com/material-outlined/24/ffffff/copy.png" alt="Копировать"></button>
    <button class="icon-btn" id="shareBtn"><img src="https://img.icons8.com/material-outlined/24/ffffff/telegram-app.png" alt="Поделиться"></button>
  </div>

  <a href="leaderboard.html" class="button">Таблица лидеров</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const tg = window.Telegram.WebApp;
    tg.ready();

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpdXlic2NsaWZ4eGhucGtkY2ZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNDY0NDksImV4cCI6MjA2MzcyMjQ0OX0.FMM504dMKv8DclfPeGtZS7pLja0YY6d7ODgyeRdDZgg'
    );

    const profile = document.getElementById('profile');
    const avatar = document.getElementById('avatar');
    const firstnameEl = document.getElementById('firstname');
    const refInput = document.getElementById('refLink');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');

    const deadline = new Date("2025-06-01T00:00:00").getTime();
    const countdown = document.getElementById('countdown');

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      avatar.src = user.photo_url;
      firstnameEl.innerText = user.first_name;
      profile.style.display = "flex";
      refInput.value = `${window.location.origin}?ref=${user.id}`;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refInput.value).then(() => alert("Скопировано!"));
      };

      shareBtn.onclick = () => {
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refInput.value)}&text=Открой календарь подарков!`);
      };

      const urlParams = new URLSearchParams(window.location.search);
      const refId = urlParams.get("ref");

      // Сохраняем только если пользователь новый
      const { data: existing } = await supabase.from("users").select("id").eq("telegram_id", user.id);
      if (existing.length === 0) {
        const { error } = await supabase
          .from("users")
          .insert({
            telegram_id: user.id,
            username: user.username,
            photo_url: user.photo_url,
            referred_by: refId && refId !== String(user.id) ? Number(refId) : null
          });

        if (error) alert("Ошибка сохранения: " + error.message);
      }
    } else {
      alert("❗ Открой мини-приложение через Telegram.");
    }
  </script>
</body>
</html>
