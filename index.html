<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Календарь подарков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f7f8fa; }
    h1 { font-size: 22px; margin-bottom: 10px; }
    #countdown { font-size: 36px; margin-bottom: 30px; }
    .profile img { width: 64px; height: 64px; border-radius: 50%; margin-bottom: 10px; }
    input { padding: 8px; width: 90%; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
    a.button { display: inline-block; padding: 10px 20px; background: #0088cc; color: white; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>До запуска осталось:</h1>
  <div id="countdown">Загрузка...</div>

  <div class="profile" id="profile" style="display:none;">
    <img id="avatar" src="" />
    <div id="username">@username</div>
    <div>ID: <span id="userid">-</span></div>
  </div>

  <p>Ваша реферальная ссылка:</p>
  <input type="text" id="refLink" readonly />

  <br><a href="leaderboard.html" class="button">Таблица лидеров</a>

  <script type="module">
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Supabase подключение
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpdXlic2NsaWZ4eGhucGtkY2ZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNDY0NDksImV4cCI6MjA2MzcyMjQ0OX0.FMM504dMKv8DclfPeGtZS7pLja0YY6d7ODgyeRdDZgg'
    );

    const profile = document.getElementById('profile');
    const avatar = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    const useridEl = document.getElementById('userid');
    const refInput = document.getElementById('refLink');

    const deadline = new Date("2025-06-01T00:00:00").getTime();
    const countdown = document.getElementById('countdown');

    const tick = () => {
      const now = new Date().getTime();
      const diff = deadline - now;
      if (diff <= 0) return countdown.innerText = "00:00:00";
      const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdown.innerText = `${h}:${m}:${s}`;
    };
    setInterval(tick, 1000);
    tick();

    // Получаем данные Telegram-пользователя из initDataUnsafe
    const user = tg.initDataUnsafe?.user;
    if (user) {
      avatar.src = user.photo_url;
      usernameEl.innerText = "@" + user.username;
      useridEl.innerText = user.id;
      profile.style.display = "block";
      refInput.value = `${window.location.origin}?ref=${user.id}`;

      // Сохраняем в Supabase
      const urlParams = new URLSearchParams(window.location.search);
      const refId = urlParams.get("ref");

      const { error } = await supabase
        .from("users")
        .upsert({
          telegram_id: user.id,
          username: user.username,
          photo_url: user.photo_url,
          referred_by: refId ? Number(refId) : null
        }, { onConflict: ['telegram_id'] });

      if (error) console.error("Ошибка при сохранении в Supabase:", error);
    } else {
      alert("Ошибка: не удалось получить данные Telegram.");
    }
  </script>
</body>
</html>
