<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–¢–æ–ø –ª–∏–¥–µ—Ä–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f6;
      padding: 20px;
      margin: 0;
      color: #333;
      max-width: 600px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #222;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .user {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .user img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .rank {
      font-size: 20px;
      font-weight: bold;
      width: 36px;
      text-align: center;
      margin-right: 8px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .user-name {
      font-weight: bold;
      font-size: 16px;
    }

    .user-referrals {
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê</button>
  <h1>üèÜ –¢–æ–ø 100 –ª–∏–¥–µ—Ä–æ–≤</h1>
  <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const list = document.getElementById('list');
    list.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

    try {
      const { data: allUsers } = await supabase
        .from("users")
        .select("telegram_id, username, first_name, last_name, photo_url, referred_by");

      const leaderboard = allUsers
        .map(user => ({
          ...user,
          name: [user.first_name, user.last_name].filter(Boolean).join(" ") || user.username || "–ë–µ–∑ –∏–º–µ–Ω–∏",
          referrals: allUsers.filter(u => u.referred_by === user.telegram_id).length
        }))
        .filter(u => u.telegram_id)
        .sort((a, b) => b.referrals - a.referrals)
        .slice(0, 100);

      list.innerHTML = '';

      leaderboard.forEach((user, index) => {
        const place = index + 1;
        const trophy = place === 1 ? 'ü•á' : place === 2 ? 'ü•à' : place === 3 ? 'ü•â' : place;

        const el = document.createElement('div');
        el.className = 'user';
        el.innerHTML = `
          <div class="rank">${trophy}</div>
          <img src="${user.photo_url || 'https://via.placeholder.com/56'}" />
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-referrals">üë• ${user.referrals} ${index < 25 ? 'üéÅ' : ''}</div>
          </div>
        `;
        list.appendChild(el);
      });
    } catch (err) {
      console.error(err);
      list.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + err.message;
    }
  </script>
</body>
</html>
