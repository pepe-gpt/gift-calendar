    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://fiuybsclifxxhnpkdcfj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...');

          <div class="name">@${user.username || '‚Äî'}</div>

        `;
