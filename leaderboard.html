<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>햑햟햠햩햦혡햟 햩햦햢햣쮏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f8fa; }
    h1 { text-align: center; margin-bottom: 20px; }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .user {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .user img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .user-info { flex-grow: 1; }
    .user-referrals { font-weight: bold; }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">拘勇</button>
  <h1>游끥 햑쮏 100 햩햦햢햣쮏</h1>
  <div id="list">행햟햡혞향햨햟...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://fiuybsclifxxhnpkdcfj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpdXlic2NsaWZ4eGhucGtkY2ZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNDY0NDksImV4cCI6MjA2MzcyMjQ0OX0.FMM504dMKv8DclfPeGtZS7pLja0YY6d7ODgyeRdDZgg'
    );

    const list = document.getElementById('list');
    list.innerHTML = '행햟햡혞향햨햟...';

    try {
      const { data: allUsers, error } = await supabase
        .from("users")
        .select("telegram_id, username, photo_url, referred_by");

      if (error) throw error;

      const leaderboard = allUsers
        .map(user => ({
          ...user,
          referrals: allUsers.filter(u => u.referred_by === user.telegram_id).length
        }))
        .filter(u => u.username)
        .sort((a, b) => b.referrals - a.referrals)
        .slice(0, 100);

      list.innerHTML = '';
      leaderboard.forEach((user, index) => {
        const el = document.createElement('div');
        el.className = 'user';
        el.innerHTML = `
          <img src="${user.photo_url || 'https://via.placeholder.com/48'}" alt="">
          <div class="user-info">
            <div>@${user.username || '햫햣햦향쒫왐혝햫'}</div>
            <div class="user-referrals">
              ${user.referrals}
              ${index < 25 ? ' 游꾸' : ''}
            </div>
          </div>
        `;
        list.appendChild(el);
      });
    } catch (err) {
      console.error(err);
      list.innerHTML = '뤰걣쟳쐃쥃 향햟햡혞향햨햦: ' + err.message;
    }
  </script>
</body>
</html>
