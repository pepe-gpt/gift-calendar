<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1d22;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 16px;
      left: 16px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      margin-top: 60px;
    }
    .task {
      background: #2a2f36;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    .btn.red { background-color: #d9534f; }
    .btn.green { background-color: #5cb85c; }

    .reward-screen {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .reward-box {
      margin: 40px auto 20px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ffcc00, #ff8800);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='calendar.html'">‚Üê</button>
  <div class="container">
    <h1>üéÅ –ó–∞–¥–∞–Ω–∏–µ –¥–Ω—è</h1>
    <div class="task" id="taskBox">
      <p>–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ <b>–∫–∞–Ω–∞–ª</b> –∏ <b>—á–∞—Ç</b>, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —è—á–µ–π–∫—É!</p>
      <button class="btn" onclick="window.open('https://t.me/calendargift', '_blank')">üì¢ –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª</button>
      <button class="btn" onclick="window.open('https://t.me/adventon', '_blank')">üí¨ –ü–µ—Ä–µ–π—Ç–∏ –≤ —á–∞—Ç</button>
      <button class="btn" id="checkBtn">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
      <button class="btn green" id="openBoxBtn">‚úÖ –û—Ç–∫—Ä—ã—Ç—å —è—á–µ–π–∫—É</button>
    </div>

    <div class="reward-screen" id="rewardScreen">
      <h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
      <div class="reward-box" id="rewardBox">üéâ</div>
      <p id="rewardText">–í—ã –ø–æ–ª—É—á–∏–ª–∏ ... –ø–æ–∏–Ω—Ç–æ–≤!</p>
      <button class="btn" onclick="window.location.href='calendar.html'">–ù–∞–∑–∞–¥ –∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—é</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe?.user;

    const checkBtn = document.getElementById("checkBtn");
    const openBoxBtn = document.getElementById("openBoxBtn");
    const taskBox = document.getElementById("taskBox");
    const rewardScreen = document.getElementById("rewardScreen");
    const rewardBox = document.getElementById("rewardBox");
    const rewardText = document.getElementById("rewardText");

    openBoxBtn.style.display = "none";

    checkBtn.onclick = async () => {
      checkBtn.disabled = true;
      checkBtn.innerText = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";
      try {
        const res = await fetch(`https://gift-calendar-zvyd.vercel.app/api/check-membership?telegram_id=${user.id}`);
        const data = await res.json();
        if (data.channel && data.chat) {
          checkBtn.style.display = "none";
          openBoxBtn.style.display = "block";
        } else {
          failState();
        }
      } catch (err) {
        failState();
      }
    }

    function failState() {
      checkBtn.classList.add("red");
      checkBtn.innerText = "‚ùå –ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ";
      setTimeout(() => {
        checkBtn.classList.remove("red");
        checkBtn.innerText = "üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å";
        checkBtn.disabled = false;
      }, 2500);
    }

    openBoxBtn.onclick = () => {
      const reward = [10, 20, 30, 50, 75, 100][Math.floor(Math.random() * 6)];
      taskBox.style.display = "none";
      rewardScreen.style.display = "block";
      rewardBox.innerText = `+${reward}`;
      rewardText.innerText = `–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${reward} –ø–æ–∏–Ω—Ç–æ–≤!`;
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–ª—É—á–µ–Ω–Ω–æ–π –Ω–∞–≥—Ä–∞–¥–µ
    }
  </script>
</body>
</html>
